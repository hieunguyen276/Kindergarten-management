{% extends "layout.html" %}

{% block title %}
    Quản lý bữa ăn
{% endblock %}

{% block z %}
    <div class="top-main">
        <div class="action-bg">
            <a class="btn-item add-btn" href="{{ url_for('addNewMeal_s1') }}">Thêm mới bữa ăn</a>
        </div>
    </div>

    <div class="content-main">
        <table>
            <tr>
                <td>Mã bữa ăn</td> 
                <td>Tên bữa ăn</td>
                <td>Ngày</td>
                <td>Món ăn</td>
                <td>Thao tác</td>
            </tr>
            {% for meal in meals|sort(attribute='time')|reverse %}
            <tr>
                <td>{{ meal.id }}</td>
                <td>{{ meal.name }}</td>
                <td>{{ meal.time.strftime('%d/%m/%Y') }}</td>
                <td><a class="view-btn" href="{{ url_for('dish_management_s1', meal_id=meal.id) }}"><i class="fa-solid fa-eye"></i></a></td>
                <td>
                    <a class="update-btn" href="{{ url_for('update_meal', meal_id=meal.id) }}"><i class="fa-solid fa-pencil"></i></a>
                    <a class="del-btn" href="{{ url_for('delete_meal', meal_id=meal.id) }}"><i class="fa-solid fa-trash-can"></i></a>
                </td>
            </tr>
            {% endfor%}
        </table>
    </div>
{% endblock %}
