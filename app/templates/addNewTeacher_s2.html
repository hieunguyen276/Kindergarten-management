{% extends 'layout.html' %}

{% block title %}
    Thêm mới giáo viên
{% endblock %}


{% block z %}
<div class="top-main">
    <div class="sub-header">
        <span>Thêm giáo viên vào lớp: {{ class1.name }}</span>            
    </div> 
</div>
<div class="content-main">
    <form action="{{ url_for('addNewTeacher_s3') }}" method="post" class="form-data">
        <div class="form_content">
            <ul class="form-data_name">
                <li>Mã lớp học</li>
                <li>Tên giáo viên</li>
                <li>Bằng cấp</li> 
                <li>Kinh nghiệm</li>
                <li>Số điện thoại</li>
                <li>Email</li>
                <li>Địa chỉ</li>
            </ul>
    
            <ul class="form-data_value">
                <li>
                    <input name="class_id" value="{{class1.id}}" readonly="true">
                </li>
                <li>
                    <input name="name" required>
                </li>
                <li>
                    <input name="degree" required>
                </li>
                <li>
                    <input name="experience" required>
                </li>
                <li>
                    <input name="phone" required>
                </li>
                <li>
                    <input name="email" required>
                </li>
                <li>
                    <textarea rows="3" cols="30" name="address"></textarea>
                </li>
            </ul>
        </div>


        <div class="form-end">
            <button class="add-btn">Thêm mới</button>
        </div>
    </form>
</div>
{% endblock %}
