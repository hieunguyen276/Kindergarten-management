{% extends 'layout.html' %}

{% block title %}
    Thêm mới hoạt động
{% endblock %}

{% block z %}

<div class="top-main">
    <div class="sub-header">
        <span>Thêm mới hoạt động cho lớp: {{ class1.name }}</span>         
    </div> 
</div>
<div class="content-main">
    <form action="{{ url_for('addNewWork_s3') }}" method="post" class="form-data">
        <div class="form_content">
            <ul class="form-data_name">
                <li>Mã lớp học</li>
                <li>Tên hoạt động</li>
                <li>Giáo viên phụ trách</li>
                <li>Ngày</li> 
                <li>Thời gian</li> 
            </ul>
    
            <ul class="form-data_value">
                <li>
                    <input name="class_id" value="{{class1.id}}" readonly="true">
                </li>
                <li>
                    <input name="name" required>
                </li>

                <li>
                    <input name="teacher_name" required>
                </li>

                <li>
                    <input type="date" name="date" required>
                </li>

                <li>
                    <input type="time" name="time" required>
                </li>
            </ul>
        </div>

        <div class="form-end">
            <button class="add-btn">Thêm mới </button>
        </div>
    </form>
</div>
{% endblock %}
