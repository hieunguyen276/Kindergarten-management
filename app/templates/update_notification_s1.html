{% extends "layout.html" %}

{% block title %}
    Cập nhật thông báo
{% endblock %}

{% block z %}
<div class="top-main">
    <div class="sub-header">
        <span>Cập nhật thông báo</span>            
    </div> 
</div>
<div class="content-main">
    <form action="{{ url_for('update_notification_s2') }}" method="post" class="form-data">
        <div class="form_content">
            <ul class="form-data_name">
                <li>Mã thông báo</li>
                <li>Tiêu đề</li>
                <li>Nội dung</li>
            </ul>
    
            <ul class="form-data_value">
                <li>
                    <input name="notification_id" value="{{notification.id}}" readonly="true">
                </li>
                <li>
                    <input type="text" name="name" value="{{notification.name}}" required>
                </li>
                <li>
                    <textarea rows="6" cols="90" name="content"  required>{{notification.content}}"</textarea>
                </li>
            </ul>
        </div>


        <div class="form-end">
            <button class="add-btn">Cập nhật</button>
        </div>
    </form>
</div>
{% endblock %}
