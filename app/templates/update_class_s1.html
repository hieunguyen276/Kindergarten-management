{% extends "layout.html" %}

{% block title %}
    Cập nhật lớp học
{% endblock %}

{% block z %}
<div class="top-main">
    <div class="sub-header">
        <span>Cập nhật thông tin lớp học</span>            
    </div> 
</div>
<div class="content-main">
    <form action="{{ url_for('update_class_s2') }}" method="post" class="form-data">
        <div class="form_content">
            <ul class="form-data_name">
                <li>Mã lớp học</li>
                <li>Tên lớp học</li>
            </ul>
    
            <ul class="form-data_value">
                <li>
                    <input name="id" value="{{classes.id}}" readonly="true">
                </li>
                <li>
                    <input type="text" name="name" value="{{classes.name}}" required>
                </li>      
            </ul>
        </div>

        <div class="form-end">
            <button class="add-btn">Cập nhật</button>
        </div>
    </form>
</div>
{% endblock %}
