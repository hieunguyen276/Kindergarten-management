{% extends 'layout.html' %}

{% block title %}
    Thêm học phí
{% endblock %}

{% block z %}
<div class="top-main">
    <div class="sub-header">
        <span>Tìm kiếm học sinh thêm học phí</span>            
    </div> 
    <div class="search-input">
        <form action="{{ url_for('searchStudentForTuition') }}" method="GET">
            <div class="form-input">
                <input type="text" name="id" placeholder="Nhập mã học sinh">
                <button class="view-btn">Tìm kiếm</button>
            </div>
        </form>     
    </div>
</div>

<div class="content-main">
    <table>
        <tr>
            <td>Mã học sinh</td>
            <td>Tên học sinh</td>
            <td>Thao tác</td>
        </tr>
        {% for student in students %}     
                <tr>
                    <td>
                        {{ student.id }}
                    </td>
                    <td>
                        {{ student.name }}
                    </td>
                    <td>
                        <a class="select-btn" href="{{ url_for('addNewTuition_s2', student_id=student.id) }}"> <i class="fa-regular fa-hand-pointer"></i>
                    </td>
                </tr>
            </a>

        {% endfor %}
    </table>

</div>
{% endblock %}
