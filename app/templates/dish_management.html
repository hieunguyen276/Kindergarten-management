{% extends "layout.html" %}

{% block title %}
    Quản lý món ăn
{% endblock %}


{% block z %}
<div class="top-main">
    <div class="action-bg">
        <a class="btn-item add-btn" href="{{ url_for('addNewDish_s1', meal_id=meal.id ) }}">Thêm mới món ăn</a>
    </div>
</div>

<div class="content-main">
    <table>
        <tr>
            <td>Tên món ăn</td>
            <td>Thao tác</td>
        </tr>
        {% for dishes in dishes %}
        <tr>
            <td>{{ dishes.name }}</td>
            <td>
                <a class="update-btn" href="{{ url_for('update_dish', dish_id=dishes.id) }}"><i class="fa-solid fa-pencil"></i></a>
                <a class="del-btn" href="{{ url_for('delete_dish', dish_id=dishes.id) }}"><i class="fa-solid fa-trash-can"></i></a>
            </td>
        </tr>
        {% endfor%}
    </table>
</div>
{% endblock %}
